<ion-header>

  <ion-navbar>
    <ion-title>Phrasal_Verbs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let phrasal of phrasalItems">
    <ion-card-header>
    <b>  {{phrasal.titulo}}</b>
    </ion-card-header>
    <ion-card-content>
        Tradução Livre: {{phrasal.traducaoTitulo}}
    </ion-card-content>
    <ion-card-header>
    <b>  Significado</b>
    </ion-card-header>
    <ion-card-content>
    {{phrasal.descricao}}
    </ion-card-content>
    <ion-card-header>
      <b>Exemplo</b>
    </ion-card-header>
    <ion-card-content>
      {{phrasal.exemplo}}
    </ion-card-content>
    <ion-card-content>
    Tradução: {{phrasal.exemploTraducao}}
    </ion-card-content>
  </ion-card>

</ion-content>
