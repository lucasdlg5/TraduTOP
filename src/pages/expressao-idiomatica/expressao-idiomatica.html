<ion-header>

  <ion-navbar>
    <ion-title>Expressao_idiomatica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let expressao of expressaosItems">
    <ion-card-header>
    <b>  {{expressao.titulo}}</b>
    </ion-card-header>
    <ion-card-content>
        {{expressao.traducaoTitulo}}
    </ion-card-content>
    <ion-card-header>
    <b>  Significado</b>
    </ion-card-header>
    <ion-card-content>
    {{expressao.descricao}}
    </ion-card-content>
    <ion-card-header>
      <b>Exemplo</b>
    </ion-card-header>
    <ion-card-content>
      {{expressao.exemplo}}
    </ion-card-content>
    <ion-card-content>
    {{expressao.exemploTrad}}
    </ion-card-content>
  </ion-card>

</ion-content>
