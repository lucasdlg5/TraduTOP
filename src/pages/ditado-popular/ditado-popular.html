<ion-header>

  <ion-navbar>
    <ion-title>Ditado_Popular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let ditado of ditadoItems">
    <ion-card-header>
    <b>  {{ditado.titulo}}</b>
    </ion-card-header>
    <ion-card-content>
        Tradução Livre: {{ditado.traducaoTitulo}}
    </ion-card-content>
    <ion-card-header>
    <b>  Significado</b>
    </ion-card-header>
    <ion-card-content>
    {{ditado.descricao}}
    </ion-card-content>
    <ion-card-header>
      <b>Exemplo</b>
    </ion-card-header>
    <ion-card-content>
      {{ditado.exemplo}}
    </ion-card-content>
    <ion-card-content>
    Tradução: {{ditado.exemploTraducao}}
    </ion-card-content>
  </ion-card>

</ion-content>
