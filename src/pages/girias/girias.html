<ion-header>

  <ion-navbar>
    <ion-title>Girias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let giria of girias">
      {{ giria }}
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let giria of giriasItems">
    <ion-card-header>
      {{giria.titulo}}
    </ion-card-header>
    <ion-card-content>
      {{giria.traducaoTitulo}}
    </ion-card-content>
    <ion-card-header>
      Significado
    </ion-card-header>
    <ion-card-content>
    {{giria.descricao}}
    </ion-card-content>
    <ion-card-header>
      Exemplo
    </ion-card-header>
    <ion-card-content>
      {{giria.exemplo}}
    </ion-card-content>
    <ion-card-content>
    {{giria.exemploTrad}}
    </ion-card-content>
  </ion-card>


</ion-content>
